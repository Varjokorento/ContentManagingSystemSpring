<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CMS</title>
    <link rel="stylesheet" th:href="@{/foundation.css}"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:900|Poppins" rel="stylesheet">
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <script src='http://pagination.js.org/dist/2.1.3/pagination.js'></script>

    <!--    Post editor and file upload codes-->

    <script>

        tinymce.init({
            selector: '#postfield',
            plugins: 'code, image',
            menubar: false,
            file_picker_types: 'file image media',
            image_title: true,
            automatic_uploads: true,
            file_picker_types: 'image',
            file_picker_callback: function (cb, value, meta) {
                var input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');
                input.onchange = function () {
                    var file = this.files[0];
                    var reader = new FileReader();
                    reader.onload = function () {
                        var id = 'blobid' + (new Date()).getTime();
                        var blobCache = tinymce.activeEditor.editorUpload.blobCache;
                        var base64 = reader.result.split(',')[1];
                        var blobInfo = blobCache.create(id, file, base64);
                        blobCache.add(blobInfo);
                        cb(blobInfo.blobUri(), {title: file.name});
                    };
                    reader.readAsDataURL(file);
                };

                input.click();
            }
        });

    </script>

    <!--End of post editor and file upload code-->


</head>

<div class="grid-container" th:fragment="navigation">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h1>Ultimate CMS</h1>
        </div>
    </div>

    <div class="top-bar" id="navigation">
        <div class="top-bar-left">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/archives">Archives</a></li>
                <div sec:authorize="hasAuthority('ADMIN')">
                <li><a href="/post">Add Post</a></li>
                </div>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">

                <li><input type="search" placeholder="Search..."></li>
                <li>
                    <button type="button" class="button">Search</button></li>
                    <div sec:authorize="!hasAnyAuthority('ADMIN', 'User')">
                        <li><a th:href="@{/login}">Login</a> or <a th:href="@{/signup}">Register</a></li>
                    </div>
                    <div sec:authorize="hasAnyAuthority('ADMIN', 'User')">
                    <li><form th:action="@{/logout}" method="POST"><input type="submit" class="button danger" value="Logout"/></form></li>
                    </div>

            </ul>
        </div>
    </div>


    </body>
</html>
